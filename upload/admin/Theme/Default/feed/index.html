					<tbody>
						<!--{if is_array($arrLists)}-->

							<td><input type="checkbox" name="key" value="<!--{$value:feed_id}-->"></td>
							<td><!--{$value:feed_id}--></td>
							<td><!--{$value:feed_username}-->

									<span class='view'><a href="<!--{:Dyhb::U('feed/show?id='.$value->feed_id)}-->"><!--<lang package='Template/Default/Common'>-->查看<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:feed_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a></span>
								</div>
							</td>
							<td><div class="feed-content"><!--{$TheController:feedContent($value)|Core_Extend+ubb=false}--></div></td>
							<td><!--{$value:create_dateline|date='Y-m-d H:i:s',**}--></td>
						</tr>
						<!--</foreach>-->

						<tr>
							<td colspan="5"><!--<lang package='Template/Default/Common'>-->暂时没有发现任何记录<!--</lang>--></td>
