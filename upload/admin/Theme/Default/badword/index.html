				<ul>

						<input type="radio" id="badword_on" name="options[badword_on]" value="1" <!--{if $arrOptions['badword_on']==1}-->checked="checked"<!--{/if}-->/><!--<lang package='Template'>-->是<!--</lang>-->

					</fieldset>
				</div>
				<footer>
					<div class="submit_link">
						<input type="submit" id="submit_button"  value="<!--<lang package='Template'>-->发布<!--</lang>-->" class="alt_btn">
						&nbsp;<input type="reset" value="<!--<lang package='Template'>-->重置<!--</lang>-->">
					</div>
				</footer>
			</form>
