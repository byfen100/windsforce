			</header>
			<div class="module_content">
				<table class="tablesorter" cellspacing="0" id="checkList">
					<thead>
						<tr>
							<th><input type="checkbox" onclick="checkAll('checkList')"></th> 
							<th><a href="javascript:sortBy('mail_id','<!--{$sSortByUrl}-->')" <!--{:Admin_Extend::sortField('mail_id')}-->><!--<lang package='Template/Default/Common'>-->编号<!--</lang>--></a></th>

							<th><!--<lang package='Template/Default/Common'>-->操作<!--</lang>--></th>
						</tr>
					</thead>
					<tbody>
						<!--{if is_array($arrLists)}-->
						<!--<foreach for=arrLists>-->
						<tr>
							<td><input type="checkbox" name="key" value="<!--{$value:mail_id}-->"></td>
							<td><!--{$value:mail_id}--></td>
							<td><!--{$value:mail_subject}-->
								<div class="row-actions">
									<span class='edit'><a href="javascript:edit('<!--{$value:mail_id}-->')"><!--<lang package='Template/Default/Common'>-->编辑<!--</lang>--></a>|</span>
									<span class='delete'><a href="javascript:foreverdel('<!--{$value:mail_id}-->');"><!--<lang package='Template/Default/Common'>-->删除<!--</lang>--></a>|</span>
									<span class='hide'>
										<!--<if condition="$value:mail_status eq 1" >-->
										<a href="javascript:forbid('<!--{$value:mail_id}-->')"><!--<lang package='Template/Default/Common'>-->禁用<!--</lang>--></a>
										<!--<else/>-->
										<a href="javascript:resume('<!--{$value:mail_id}-->')"><!--<lang package='Template/Default/Common'>-->恢复<!--</lang>--></a>
										<!--</if>-->
									</span>
								</div>
							</td>
							<td><!--{$value['mail_tomail']}--></a></td>
							<td><!--{$value:create_dateline|date='Y-m-d H:i:s',**}--></td>
							<td><!--{$value:mail_application}--></td>
							<td><img src="<!--{:At::path($value->mail_status==1?'yes.gif':'no.gif')}-->"/></td>
							<td><!--{if $value:mail_status==1}-->
								<a href="javascript:forbid('<!--{$value:mail_id}-->')"><input type="image" src="<!--{:At::path('icn_trash.png')}-->" title="<!--<lang package='Template/Default/Common'>-->禁用<!--</lang>-->"></a>
								<!--{d*else}-->
								<a href="javascript:resume('<!--{$value:mail_id}-->')"><input type="image" src="<!--{:At::path('icn_jump_back.png')}-->" title="<!--<lang package='Template/Default/Common'>-->恢复<!--</lang>-->"></a>
								<!--{/if}-->
								&nbsp;<a href="javascript:edit('<!--{$value:mail_id}-->')"><input type="image" src="<!--{:At::path('icn_edit.png')}-->" title="<!--<lang package='Template/Default/Common'>-->编辑<!--</lang>-->"></a>
								&nbsp;<a href="<!--{:Dyhb::U('mail/send?id='.$value['mail_id'])}-->"><!--<lang package='Template/Default/Mail'>-->发送<!--</lang>--></a>
							</td>
						</tr>
						<!--</foreach>-->
						<!--{d*else}-->
						<tr>
							<td colspan="12"><!--<lang package='Template/Default/Common'>-->暂时没有发现任何记录<!--</lang>--></td>
						</tr>
						<!--{/if}-->
					</tbody>
				</table>
